<footer class="row d-print-none">
    <script type="text/javascript">
        const mobile_max = 767;
        const tablet_max = 1023;
        const contents_min = 375;
        function setBottomText(element) {
            let bt = document.getElementById(element);
            if (window.innerWidth > 767) {
                bt.innerHTML = "경기도 성남시 분당구 대왕판교로 644번길 49 한컴타워<br>사업자등록번호 107-81-52230 ㅣ 통신판매신고번호 2012-경기성남-1092 ㅣ (주)한글과컴퓨터 대표자 변성준·김연수";
            } else {
                bt.innerHTML = "경기도 성남시 분당구 대왕판교로 644번길 49 한컴타워<br>사업자등록번호 107-81-52230 ㅣ<br>통신판매신고번호 2012-경기성남-1092 ㅣ<br>(주)한글과컴퓨터 대표자 변성준·김연수";
            }
        }	
    
        function scrollToTop(duration) {
            let currentY = window.pageYOffset; 
            let step = duration/currentY > 1 ? 10 : 100;
            let timeStep = (duration/currentY) * step;
            let intervalID = setInterval(scrollUp, timeStep);
            function scrollUp(){
                currentY = window.pageYOffset;
                if(currentY === 0) {
                    clearInterval(intervalID);
                } else {
                    scrollBy( 0, -step );
                }
            }
        }
        
        function setInner() {
            //let hi = document.getElementById('header-inner');
            let bi = document.getElementById('bottom-inner');
            const cw = document.documentElement.clientWidth;
            
            let left = (cw - 1232) / 2;
            if (cw > 1232) {
                //hi.style.left = left + "px";
                //hi.style.width = 1232 + "px";
                bi.style.left = left + "px";
                bi.style.width = 1232 + "px";
            } else {
                if (cw > 1023) {
                    //hi.style.left = 0 + "px";
                    bi.style.left = 0 + "px";
                    //hi.style.width = 100 + "%";			
                    bi.style.width = 100 + "%";
                } else {
                    //hi.style.width = "auto";
                    bi.style.width = "auto";
                    if (cw > 767) {
                        //hi.style.left = 24 + "px";
                        //hi.style.right = 24 + "px";
                        bi.style.left = 24 + "px";
                        bi.style.right = 24 + "px";
                    } else if (cw > 325) {
                        //hi.style.left = 16 + "px";
                        //hi.style.right = 16 + "px";
                        bi.style.left = 16 + "px";
                        bi.style.right = 16 + "px";
    // 					f.style.width = 100 + "%";
                    } else {
                        //hi.style.left = 16 + "px";
                        //hi.style.width = 293 + "px";
                        bi.style.left = 16 + "px";					
                        bi.style.width = 293 + "px";
                    }
                }
            }
            //hi.style.display = "block";
        }
        
        function isMobile() {
            return (contents_min <= window.innerWidth && window.innerWidth <= mobile_max);
        }
    
        function isTablet() {
            return (mobile_max < window.innerWidth && window.innerWidth <= tablet_max);
        }
    
        function isDesktop() {
            return (tablet_max < window.innerWidth);
        }
    
        function isMinimum() {
            return (contents_min > window.innerWidth);
        }
            
        function getStyle(elementID) {
            const element = document.getElementById(elementID);
            return getComputedStyle(element);
        }
            
        function updateTopButton() {
            let top_button = document.getElementById('scrollTopButton');
            const bottom_top = parseInt(getStyle('bottom').top);
            
            let bottom = 40;
            if (!isDesktop()) {
                if (isTablet()) {
                    bottom = 24;
                } else {
                    bottom = 16;
                }
            }
            const bias = bottom_top - window.innerHeight;
            if (window.pageYOffset > bias) {
                top_button.style.bottom = (window.pageYOffset - bias + bottom) + "px";
            } else {
                if (parseInt(getStyle('scrollTopButton').bottom) != bottom)
                    top_button.style.bottom = bottom + "px";
            }    
        }
        
        window.addEventListener('scroll', event=> {
            updateTopButton();
        });
        
        window.addEventListener('keyup', (e)=> {
            updateTopButton();
        });
        
        document.addEventListener('click', event=> {
            let top_scroll = document.getElementById('scrollTopButton');
            if (top_scroll.contains(event.target)) {
                scrollToTop(0);
            }
        });
        
        window.addEventListener('resize', (event) => {
            setInner();
            setBottomText('bottomtext4');
            //updateTopButton();
        }, true);
        document.addEventListener('DOMContentLoaded', (event) => {
            setInner();
            setBottomText('bottomtext4');
            //updateTopButton();
        });
    </script>
